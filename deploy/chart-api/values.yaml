nameOverride: api

image:
  repository: ghcr.io/insight-fc-org/insightfc-api   # overridden by ApplicationSet per PR
  tag: latest                                        # overridden by ApplicationSet per PR
  pullPolicy: IfNotPresent

# If your GHCR package is private, set an imagePullSecret here (see Step 0.3).
# Example:
# imagePullSecrets:
#   - name: ghcr-creds
imagePullSecrets: []

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: traefik
  host: pr-0.insightfc.app      # overridden by ApplicationSet per PR
  tls: false

resources: {}
replicaCount: 1

privateRegistry:
  enabled: false
  sourceSecretNamespace: argocd   # where the canonical secret lives
  secretName: ghcr-creds          # name of the docker-registry secret to copy